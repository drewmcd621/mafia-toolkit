{% extends "master.html" %}

{% block content %}
    <form method="post" action="{% url 'game' game.gameName %}">
      {% csrf_token %}
      {{ form }}
      This game is password protected.  Please enter the game password:
      <input type="password" class="form-control" name="password" placeholder="Password">
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
